deployment:
  production:
    branch: new-infra
    commands:
      - echo $PATH
      - make deploy

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -O https://releases.hashicorp.com/terraform/0.9.4/terraform_0.9.4_linux_amd64.zip
    - mkdir -p ~/opt/terraform
    - unzip terraform_0.9.4_linux_amd64.zip -d ~/opt/terraform
    - echo "export PATH=$PATH:~/opt/terraform" >> ~/.bash_profile
    - . ~/.bash_profile
    - curl https://raw.githubusercontent.com/apex/apex/master/install.sh | sudo sh
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - git fetch --unshallow
    - yarn test
