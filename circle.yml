deployment:
  production:
    branch: new-infra
    commands:
      - make deploy

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install terraform
    - curl https://raw.githubusercontent.com/apex/apex/master/install.sh | sudo sh
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - git fetch --unshallow
    - yarn test
